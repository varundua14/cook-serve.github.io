<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  margin: 0;
  background-color: black;
}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}
.prev
{
     float: left;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
.container {
     text-align: center;

}
h2{
     color: #f2f2f2;
}
</style>
<body>

<h2 style="text-align:center  ">Food show</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="https://www.noracooks.com/wp-content/uploads/2018/10/SQ-1.jpg"  width="600px" height="470px">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="http://cdn.cnn.com/cnnnext/dam/assets/190624115346-09-best-greek-food-restricted.jpg" width="600px" height="470px">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR81msQsEcaBWeksMseyZOWv16dykOw29xXK5RVNui6kuBcJTqm0ZReKHqEkGdRBzrccyQ&usqp=CAU"  width="600px" height="470px">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="https://staticfanpage.akamaized.net/wp-content/uploads/sites/22/2021/06/spaghetti-bolognese-1200x675.jpg"  width="600px" height="470px">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="https://topteenrecipes.com/wp-content/uploads/2021/05/Webp.net-compress-image-13-720x720.jpg" width="600px" height="470px">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="https://discoverthecities.com/wp-content/uploads/2021/03/best-chinese-food-minneapolis-st-paul.jpg"  width="600px" height="470px">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="https://www.noracooks.com/wp-content/uploads/2018/10/SQ-1.jpg" width="200px" height="140px"
     onclick="currentSlide(1)" alt="Thai CURRY">
    </div>
    <div class="column">
      <img class="demo cursor" src="http://cdn.cnn.com/cnnnext/dam/assets/190624115346-09-best-greek-food-restricted.jpg"  width="200px" height="140px" onclick="currentSlide(2)" alt="tornoto">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR81msQsEcaBWeksMseyZOWv16dykOw29xXK5RVNui6kuBcJTqm0ZReKHqEkGdRBzrccyQ&usqp=CAU"  width="200px" height="140px"onclick="currentSlide(3)" alt="crab fry">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://staticfanpage.akamaized.net/wp-content/uploads/sites/22/2021/06/spaghetti-bolognese-1200x675.jpg"  width="200px" height="140px"onclick="currentSlide(4)" alt="spagiti">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://topteenrecipes.com/wp-content/uploads/2021/05/Webp.net-compress-image-13-720x720.jpg"  width="200px" height="140px" onclick="currentSlide(5)" alt="massla mix">
    </div>    
    <div class="column">
      <img class="demo cursor" src="https://discoverthecities.com/wp-content/uploads/2021/03/best-chinese-food-minneapolis-st-paul.jpg"  width="200px" height="140px" onclick="currentSlide(6)" alt="manchurian">
    </div>
  </div>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
